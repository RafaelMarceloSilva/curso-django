    <title>Sabores da Cozinha - Home</title>
    <style>
        /*Estilo Padr√£o*/
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Roboto", sans-serif;

        }

        html {
            font-size: 62.5%;
        }

        body {
            font-size: 1.6rem;
            background-color: #f8f8ff;
        }

        header {
            background-color: #13141f;
            color: white;
            padding: 2rem;

            text-align: center;
            align-items: center;
            justify-content: center;
            display: flex;
        }

        /*Header*/

        .header-logo {
            color: white;
            text-decoration: none;
            font-size: 3.6rem;

        }

        .header-logo:hover {
            color: rgb(215, 215, 215);
            text-decoration: none;
            transition: 0.5s;
        }

        .header-logo-icon {
            margin-right: 2rem;

        }

        .search-container {
            padding: 3.0rem;

        }

        .form-container {
            text-align: center;
            align-items: center;
            justify-content: center;
            display: flex;
        }

        .search-form {
            border: 0.2rem solid gray;
            border-radius: .4rem;
            max-width: 64rem;
            position: relative;
            transition: all 300ms ease-in-out;
        }

        .search-form:focus-within {
            border-color: lightblue;
            background-color: white;
        }

        .search-input,
        .search-button {
            border: none;
            background: none;
            outline: none;
            padding: 0.5rem;
        }

        .search-button {
            padding-right: 10px;
            padding-left: 10px;
            position: absolute;
            top: 0;
            right: 0;
            transition: all 300ms ease-in-out;
        }

        .search-form:focus-within .search-button {
            color: lightblue;
        }

        .search-button:hover {
            cursor: pointer;
        }

        .search-button:focus {
            border-left: .2rem solid lightblue;
        }

        .search-input {
            width: 100%;
            padding-right: 3rem;
        }

        /*Main*/
    </style>
